<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokedex</title>

  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="./Style/pokeball.svg">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Edu+AU+VIC+WA+NT+Dots:wght@400..700&family=Italiana&family=Pacifico&family=Playwrite+GB+S:ital,wght@0,100..400;1,100..400&family=Rajdhani:wght@300;400;500;600;700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap">

  <!-- CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="./Style/header.css">
  <link rel="stylesheet" href="./Style/responsiv.css">

  <!-- JavaScript -->
  <script src="./script/db.js"></script>
  <script src="./script.js"></script>
  <script src="./script/colors.js"></script>
  <script src="./script/templates.js"></script>
</head>

<body onload="render(); toggleLogoVisibility(true);" id="body">
  <div>
    <div class="loading-screen" id="loadingScreen">Loading...</div>
    <div class="logo-container" id="logo-container">
      <img src="./img/Pokedex-Logo.png" alt="Pokedex Logo">
    </div>
    <div class="no-pokemon d-none" id="no-pokemon">Kein Pokémon gefunden !</div>
    <div class="d-none" id="full-screen"></div>
    <header>
      <div class="trainer-container trainer">
        <img src="./img/pokemon-trainer-red-png-ewq-ka0xuf02c3pu78le.png" alt="Image">
      </div>
      <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <div class="logo" id="logo" onclick="reloadPage()"><img src="./img/Pokedex-Logo.png"></div>
          <div class="d-flex" style="height: 32px;" role="search">
            <input class="form-control me-2" type="search" placeholder="Suche deinen Pokémon" aria-label="Search"
              id="myInput">
            <button class="btn btn-outline-success" id="myButton" onclick="searchPokemon()">
              L<img id="search" class="search-button" src="./Style/pokeball.svg">S
            </button>
          </div>
        </div>
      </nav>
    </header>
    <div class="padding d-none" id="padding"></div>
    <main id="content"></main>
  </div>
  <div>
    <footer id="footer" class="d-none">
      <div class="back-button" onclick="reloadPage()">
        <p>Zurück</p>
      </div>
    </footer>
    <div id="load-more" class="next-button" onclick="loadMore()">
      <div class="next-button" onclick="">
        <p>Weitere Pokémon laden</p>
      </div>
    </div>
  </div>
</body>

</html>
